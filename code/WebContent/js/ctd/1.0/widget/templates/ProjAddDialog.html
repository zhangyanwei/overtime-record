<table>
  <tr>
    <td><label for="projectid">项目编号:</label></td>
    <td><input data-dojo-type="dijit/form/ValidationTextBox" required="true" data-dojo-props="regExp:'IN\\d{6,}DL'" type="text" name="id"></td>
  </tr>
  <tr>
    <td><label for="projectname">项目名称:</label></td>
    <td><input data-dojo-type="dijit/form/ValidationTextBox" required="true" type="text" name="name"></td>
  </tr>
  <tr>
    <td><label for="manager">负责人用户名:</label></td>
    <td><input data-dojo-type="dijit/form/ValidationTextBox" required="true" data-dojo-props="regExp:'[\\w\\.-]{2,}'" type="text" name="manager"></td>
  </tr>
  <tr>
    <td><label for="opendate">开始日期: </label></td>
    <td><input data-dojo-type="dijit/form/DateTextBox" data-dojo-id="opendate" required="true" type="text" name="openDate"></td>
  </tr>
</table>
