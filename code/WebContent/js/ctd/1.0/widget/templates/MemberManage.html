<div class="memberView">

    <button data-dojo-id="delMember" data-dojo-type="dijit/form/Button" disabled="disabled" type="button">删除成员</button>

  <div class="memberTableWrapper">

        <tr>
          <th>用户ID</th>
          <th>姓名</th>

        </tr>
      </thead>
    </table>
  </div>
